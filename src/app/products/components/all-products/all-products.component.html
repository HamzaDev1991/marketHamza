<div class="row all">
    <div class="row">
         <app-select [categories1]="categories" (categoryName)="FilterProduct($event)"></app-select>
    </div>
    <div class="row d-flex flex-wrap"> 
   <div class="col-4" *ngFor="let product of products" [routerLink]="['/details', product.id]">  <!-- Add d-flex and flex-wrap classes -->
       <app-product-item [products]="product" (prod)="AddToCart($event)"></app-product-item>
    </div>
</div>
</div>

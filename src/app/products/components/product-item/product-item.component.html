
    <div class="card" style="width: 18rem;">
        <img src="{{products.image}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{products.title}}</h5>
            <p class="card-text">{{products.description}}</p>
            <div class="row" *ngIf="!addButton">
                <div class="col-8">
                    <button href="#" class="btn btn-primary" (click)="Add()">Add to cart</button>
                </div>
                <div class="col">
                    <span class="badge text-bg-warning">{{products.price| currency}}</span>
                </div>
            </div>
            <div class="row" *ngIf="addButton">
                <div class="col-4">
                    <button href="#" class="btn btn-success" (click)="Add()" ><i class="fa fa-plus" aria-hidden="true"></i></button>
                </div>
                <div class="col">
                  <input type="number" [(ngModel)]="ammount" class="form-control" min="0"  placeholder="quantity">
                </div>
            </div>
        </div>
    </div>
